{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SimFin - The edicational banking game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Section with Sidebar -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 border rounded" align="center">
                <div class="border-bottom p-2">
                    <h1 class="fs-1 text-break">Day 1</h1>
                </div>
                <div class="border-bottom p-2">
                    <button type="button" class="btn btn-secondary fs-1 text-break">Simulate Time</button>
                </div>
                <div class="border-bottom p-2">
                    <div>
                        <p align="left"><b>Bank Balance: </b>$2400</p>
                    </div>
                    <div>
                        <p align="left"><b>Credit Rating: </b>750</p>
                    </div>
                    <div>
                        <p align="left"><b>Credit Limit: </b>$500</p>
                    </div>
                </div>
                <div class="border-bottom p-2">
                    <div>
                        <p align="left"><b>Monthly Income: </b>$1200</p>
                    </div>
                    <div>
                        <p align="left"><b>Rent: </b>$850</p>
                    </div>
                    <div>
                        <p align="left"><b>Phone Bill: </b>$50</p>
                    </div>
                </div>
            </div>
            {% block content %} {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/year.js' %}"></script>

</body>

</html>
