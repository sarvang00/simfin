<div class="mx-auto max-w-2xl min-w-36 p-20">
    <div class="justify-center rounded-md border-2 border-gray-300 pb-2">
        <div class="text-center font-bold border-b-2 border-gray-300 py-2">
            <h4 class="text-2xl">Sign Up</h4>
        </div>
        <div class="py-6 px-10">
            <form [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm()">
                <div class="mb-2">
                    <label for="email" class="block font-bold">Username:</label>
                    <input type="email" name="email" id="email" placeholder="@email" formControlName="username"
                        class="w-full hover:border-black py-2 pl-3 rounded mt-2 outline-none focus:ring-red-600 text-black" />
                </div>
                <div class="mb-2">
                    <label for="password" class="block font-bold">Password:</label>
                    <input type="password" name="password" id="password" placeholder="password" formControlName="password"
                        class="w-full hover:border-black py-2 pl-3 rounded mt-2 outline-none focus:ring-red-600 text-black" />
                </div>
                <div>
                    <label for="conf-password" class="block font-bold">Confirm Password:</label>
                    <input type="password" name="conf-password" id="conf-password" placeholder="password" formControlName="confirmPassword"
                        class="w-full hover:border-black py-2 pl-3 rounded mt-2 outline-none focus:ring-red-600 text-black" />
                </div>
                <button type="submit" [disabled]="!(signUpForm.valid && this.signUpForm.value.password==this.signUpForm.value.confirmPassword)"
                class="py-2 px-4 mt-4 block bg-red-600 hover:bg-red-500 disabled:bg-gray-500 disabled:hover:bg-gray-600 text-white font-bold w-full text-center rounded">Sign Up</button>
            </form>
        </div>
        <div class="px-10 grid">
            <p class="justify-self-end">Already have an acoount? <a routerLink="/login" class="hover:underline">Log In!</a></p>
        </div>
    </div>
</div>
