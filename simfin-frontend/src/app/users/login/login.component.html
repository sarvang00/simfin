<div class="mx-auto max-w-2xl min-w-36 p-20">
    <div class="justify-center rounded-md border-2 border-gray-300 pb-2">
        <div class="text-center font-bold border-b-2 border-gray-300 py-2">
            <h4 class="text-2xl">Login</h4>
        </div>
        <div class="py-6 px-10">
            <form method="POST">
                <div class="mb-2">
                    <label for="email" class="block font-bold">Username:</label>
                    <input type="text" name="email" id="email" placeholder="@email"
                        class="w-full hover:border-black py-2 pl-3 rounded mt-2 outline-none focus:ring-red-600 text-black" />
                </div>
                <div>
                    <label for="password" class="block font-bold">Password:</label>
                    <input type="password" name="password" id="password" placeholder="password"
                        class="w-full hover:border-black py-2 pl-3 rounded mt-2 outline-none focus:ring-red-600 text-black" />
                </div>
                <button
                class="py-2 px-4 mt-4 block bg-red-600 hover:bg-red-500 text-white font-bold w-full text-center rounded">Login</button>
            </form>
        </div>
        <div class="px-10 grid grid-cols-2 gap-2">
            <a href="#" class="justify-self-start hover:underline">Forgot Password</a>
            <p class="justify-self-end">No account? <a routerLink="/signup" class="hover:underline">Create one!</a></p>
        </div>
    </div>
</div>
